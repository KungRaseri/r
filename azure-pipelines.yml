trigger:
- main

pool:
  vmImage: 'windows-latest'
  name: Azure Pipelines
  demands:
  - msbuild
  - java

name: '$(version)$(rev:.r)'
steps:
- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 4.4.1'
  inputs:
    versionSpec: '4.x'
    checkLatest: true

- task: YarnInstaller@3
  inputs:
    versionSpec: '1.x'
    checkLatest: true

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: 'src/Client/Client.csproj'
    feedsToUse: 'select'
    vstsFeed: 'f0ee62af-6b8c-4164-8e10-8697924e97f3/c6478b1c-ac51-494d-874d-bf33d7788827'

- task: Assembly-Info-NetFramework@2
  inputs:
    Path: '$(Build.SourcesDirectory)'
    FileNames: |
      **\AssemblyInfo.cs
    InsertAttributes: true
    FileEncoding: 'auto'
    WriteBOM: false
    Title: 'OpenRP.Framework.Client.net'
    Product: 'Open Roleplay - Client-side Framework'
    Description: 'Open Roleplay - Client-side Framework'
    Company: 'KungRaseri Productions, LLC'
    Copyright: 'Copyright Â© 2021 - KungRaseri Productions, LLC'
    VersionNumber: '$(Build.BuildNumber)'
    FileVersionNumber: '$(Build.BuildNumber)'
    InformationalVersion: '$(Build.BuildNumber)'
    LogLevel: 'verbose'
    FailOnWarning: false
    DisableTelemetry: false

- task: MSBuild@1
  inputs:
    solution: 'src/Client/Client.csproj'
    msbuildArchitecture: 'x64'
    clean: true
    maximumCpuCount: true

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: 'src/Server/Server.csproj'
    feedsToUse: 'select'
    vstsFeed: 'f0ee62af-6b8c-4164-8e10-8697924e97f3/c6478b1c-ac51-494d-874d-bf33d7788827'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'src/Server/Server.csproj'

- task: Yarn@2
  inputs:
    ProjectDirectory: 'src/UI'
    Arguments: 'install'

- task: Yarn@2
  inputs:
    ProjectDirectory: 'src/UI'
    Arguments: 'build'

- task: Yarn@2
  inputs:
    ProjectDirectory: 'src/Loadscreen'
    Arguments: 'install'

- task: Yarn@2
  inputs:
    ProjectDirectory: 'src/Loadscreen'
    Arguments: 'build'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'sonarcloud'
    organization: 'redacted-gaming'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'kungraseri_roleplay-framework'
    cliProjectName: 'roleplay-framework-ui'
    cliProjectVersion: '$(Build.BuildNumber)'
    cliSources: './src/UI'
    extraProperties: |
      # Additional properties that will be passed to the scanner, 
      # Put one key=value per line, example:
      sonar.projectVersion=$(version)$(rev:.r)
      sonar.exclusions=node_modules

- task: SonarSource.sonarcloud.ce096e50-6155-4de8-8800-4221aaeed4a1.SonarCloudAnalyze@1
  displayName: 'Run Code Analysis'

- task: SonarSource.sonarcloud.38b27399-a642-40af-bb7d-9971f69712e8.SonarCloudPublish@1
  displayName: 'Publish Quality Gate Result'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'sonarcloud'
    organization: 'redacted-gaming'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'kungraseri_roleplay-framework'
    cliProjectName: 'roleplay-framework-loadscreen'
    cliProjectVersion: '$(Build.BuildNumber)'
    cliSources: './src/Loadscreen'
    extraProperties: |
      # Additional properties that will be passed to the scanner, 
      # Put one key=value per line, example:
      sonar.projectVersion=$(version)$(rev:.r)
      sonar.exclusions=node_modules

- task: SonarSource.sonarcloud.ce096e50-6155-4de8-8800-4221aaeed4a1.SonarCloudAnalyze@1
  displayName: 'Run Code Analysis'

- task: SonarSource.sonarcloud.38b27399-a642-40af-bb7d-9971f69712e8.SonarCloudPublish@1
  displayName: 'Publish Quality Gate Result'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'sonarcloud'
    organization: 'redacted-gaming'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'kungraseri_roleplay-framework'
    cliProjectName: 'roleplay-framework'
    cliProjectVersion: '$(Build.BuildNumber)'
    cliSources: './src'
    extraProperties: |
      # Additional properties that will be passed to the scanner, 
      # Put one key=value per line, example:
      sonar.projectVersion=$(version)$(rev:.r)
      sonar.exclusions=Loadscreen,UI

- task: SonarSource.sonarcloud.ce096e50-6155-4de8-8800-4221aaeed4a1.SonarCloudAnalyze@1
  displayName: 'Run Code Analysis'

- task: SonarSource.sonarcloud.38b27399-a642-40af-bb7d-9971f69712e8.SonarCloudPublish@1
  displayName: 'Publish Quality Gate Result'

- task: PowerShell@2
  displayName: 'Compile server-data'
  inputs:
    targetType: filePath
    filePath: ./postbuild.ps1

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    SourceFolder: 'server-data'
    TargetFolder: '$(build.artifactstagingdirectory)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
    ArtifactName: 'drop'
  condition: succeededOrFailed()
